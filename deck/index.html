<!DOCTYPE html>
<html lang="en">
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css"> 
<script defer src="script.js"></script>

<h1>Page Title</h1>


<img title="Quarter image bottom right"
         src="https://upload.wikimedia.org/wikipedia/commons/9/95/UNO_cards_deck.svg#svgView(viewBox(0, 0, 154, 362))"
         width=192 height=210/>
         
<img src=Minicard_KC.svg>


<button onclick=draw()>Draw Card</button>
<img id=deck src=EmptyCard.svg>

<script>
const cards = [1,2,3,4,5,6,7,8,9,0,"J","Q","K","A"]
const cards2 = [10,11]
const types = ["C", "D", "H", "S"]

function draw(){
	var deck = document.getElementById("deck")
	const random_card = cards2[Math.floor(Math.random() * cards2.length)]
	const random_type	= types[Math.floor(Math.random() * types.length)]
	deck.alt = random_card + random_type
	deck.src = deck.alt +".svg"
}
</script>
