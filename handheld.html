<!DOCTYPE html>
<html lang="en">
<title>Handheld</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"> 
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
div {
	display: grid;
}
canvas {
	width: 100%;
	max-height:100%;
}
#input button {
  padding: 5px;
  font-size: 50px;
}

#canvas {
	border-style: solid;
	border-width:thin;
	background-color: #f1f1f1
}
</style>
<script defer src="handheld/script.js"></script>

<dialog id=dialog>This is what I say!</dialog>
<h1>Handheld</h1>
<p>
<button onclick="(music.play())">▶</button>
<button onclick="(music.pause())">⏸</button>
<audio loop id=music><source src="handheld/sonic_pi_loop.mp3" type="audio/mp3"></audio>
</p>

<div>

<canvas id=canvas width=512 height=512*4/3>
</canvas>
<img position=absolute id=player src=handheld/duck.png>

<dialog id=dialogbox>
<img src=handheld/duck.png>
<p>Hey I'm XXX. I came here to test this dialog box. I sure hope everything will be allright, since I will be going home soon to feed my kids with the money I earned here.</p>

</dialog>

</div>

<center width=512 height=512*4/3>
<table id=input>
	<tr>
	</tr>
	<tr>
		<td><button>🟥</button></td>
		<td><button id=up onclick="moveup()">⬆️</button></td>
		<td><button>🟩</button></td>
	</tr>
	<tr>
		<td><button id=left onclick="moveleft()">⬅️</button></td>
		<td><button id=ok onclick="document.getElementById('dialogbox').show()">🆗</button></td>
		<td><button id=left onclick="moveright()">➡️</button></td>
	</tr>
	<tr>
		<td><button>🟦</button></td>
		<td><button id=down onclick="movedown()">⬇️</button></td>
		<td><button>🟨️</button></td>
	</tr>
</table>
</center>


<img id=hill_town src=handheld/hill_town.png>
<img id=duck src=handheld/duck.png>
