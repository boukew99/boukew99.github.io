<!DOCTYPE html>
<html lang="en">
<title>comics</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../style.css"> 
<style>
ol {
    page-break-inside: avoid;           /* Theoretically FF 20+ */
    break-inside: avoid-column;         /* Chrome, Safari, IE 11 */
    display:table;                      /* Actually FF 20+ */
   }
</style>
<h1>Web Comics</h1>

<ol id="list">
	<li><a href="comic-files/game_words.svg">game_words</a></li>
  <li><a href="comic-files/physiological_computing_use_case.png">physiological_computing_use_case</a></li>
  <li><a href="comic-files/kite.png">kite</a></li>
  <li><a href="comic-files/developer_notes.svg">developer notes</a></li>
  <li><a href="comic-files/how_is_soil.svg">how is</a></li>
  <li><a href="comic-files/payback.png">payback</a></li>
  <li><a href="comic-files/color_comic.png">color comic</a></li>
  <li><a href="comic-files/global-heater-6x.png">global heater</a></li>
</ol>

<img id=comic alt=🤷️🗨>

<script>
list.onclick = function(e) {
	  e.preventDefault();

  var href = e.target.getAttribute('href');
	//if target <a>
  var source = document.getElementById('comic');
  source.src = href;
  document.title = href; 
};
</script>
