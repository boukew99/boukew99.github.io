<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  perspective: 500px;
	column-count:3;
}
textarea {
	min-height: 90vh;
	width: 100%;
	transform-style: preserve-3d;
}
.left {
  transform: rotateY(10deg);
	 margin-top: 4em;
	 margin-left: 4em;
	 margin-bottom: 4em;
	}
.right {
  transform: rotateY(-10deg);
	 margin-bottom: 4em;
	 margin-right: 4em;
	 margin-top: 4em;
}



</style>

<title>texteditor3d</title>

<textarea class=left></textarea>
<textarea></textarea>
<textarea class=right></textarea>
