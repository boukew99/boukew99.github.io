<html lang="nl"><head>

<body>
<dialog open="" id="dialog">
<img id="field" src="map_files/field.png">
<img id="berries" src="map_files/berries.png">
<img id="building" src="map_files/building.png">
<img id="trees" src="map_files/trees.png">
<img id="road" src="map_files/road.png">
<img id="crossroad" src="map_files/crossroad.png">
<img id="highway" src="map_files/highway.png">
<img id="crosshighway" src="map_files/crosshighway.png">
<img id="river" src="map_files/river.png">
<img id="barn" src="map_files/barn.png">

<p>
uhh here you can select some economics, entry conditions, building options, policy.
</p>
</dialog>

<canvas id="canvas" "="" width="2560" height="2560">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var field = document.getElementById("field")
var berries = document.getElementById("berries")
var building = document.getElementById("building")
var trees = document.getElementById("trees")
var road = document.getElementById("road")
var trees = document.getElementById("trees")
var crossroad = document.getElementById("crossroad")
var highway = document.getElementById("highway")
var crosshighway = document.getElementById("crosshighway")
var river = document.getElementById("river")
var barn = document.getElementById("barn")

window.onload = (event) => {
  draw();
};

function draw(n = 40) {
	var c = document.getElementById("canvas");
	c.width = 64*n
	c.height = 64*n
	
	var ctx = c.getContext("2d");
  ctx.clearRect(0, 0, c.width, c.height); 
  ctx.rect(0, 0, c.width, c.height);
  ctx.fillStyle = ctx.createPattern(field, 'repeat');
  ctx.fill();

	ctx.beginPath() //Why?
	ctx.rect(64*8, 32*12, 64*8, 32*12);
  ctx.fillStyle =  ctx.createPattern(trees, 'repeat');
  ctx.fill();
  
	ctx.drawImage(berries, 64, 32)
	ctx.drawImage(berries, 64*4, 32*2)
	ctx.drawImage(berries, 64*3, 32*5)
	
	ctx.drawImage(building, 64*3, 32*2)
	ctx.drawImage(building, 64*8, 32*7)
	ctx.drawImage(building, 64*16, 32*5)
	
	ctx.drawImage(trees, 64*7, 32*5)
	ctx.drawImage(trees, 64*5, 32*3)
	ctx.drawImage(trees, 64*6, 32*3)
	ctx.drawImage(trees, 64*7, 32*3)
	ctx.drawImage(trees, 64*5, 32*4)
	ctx.drawImage(trees, 64*6, 32*4)
	ctx.drawImage(trees, 64*7, 32*4)
	ctx.drawImage(trees, 64*34, 32*2)
	
	
}
</script>
</body></html>
