<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index-files/style.css">
	<link rel="icon" type="image/x-icon" href="index-files/favicon.ico">
	<script defer src="index-files/script.js"></script>
	<title>index</title>
	<style>
	body {
		background:lightgreen;
	}
	main {
		display:grid;
		grid-template-columns:1fr 1fr;
		height:100vh;
	}
	img {
		height:100%;  
		image-rendering: pixelated;
		image-rendering: -moz-crisp-edges;
		image-rendering: crisp-edges;
	}
	button:nth-child(3){
		background-color:red;
	}
	button:nth-child(4){
		background-color:green;
	}
	button:nth-child(5){
		background-color:blue;
	}
	button:nth-child(6){
		background-color:yellow;
	}
		
	</style>
</head>

<p>Barry the choppa <code>lvl 70</code></p>

<img src=3.png>

Doozy snooze <code>lvl 2</code></p>
<progress value=100></progress>
<button>Blow</button>

</section>
