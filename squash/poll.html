<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../boukew99.css">
	<link rel="icon" type="image/x-icon" href="../boukew99.ico">
	<script defer src="script.js"></script>
	<title>squash poll</title>
</head>
	
<body><main><h1>Squash Poll</h1>	
<form>	
	<fieldset>
		<legend>How did you get to know squash?</legend>
		<label><input type="checkbox" name="social-media">social media</label>
		<label><input type="checkbox" name="friend">friend</label>
	</fieldset>
	<fieldset>
		<legend>How do you like the controls?</legend>
		<label>1<input type="range" min=1 max=5 name="controls">5</label>
	</fieldset>

	<fieldset>
		<legend>On what screen do you play</legend>
		<label><input type="checkbox" name="TV">TV</label>
		<label><input type="checkbox" name="Computer">Computer</label>
	</fieldset>
	<fieldset>
		<legend>With whom did you play?</legend>
		<label><input type="checkbox" name="myself">myself</label>
		<label><input type="checkbox" name="family">family</label>
		<label><input type="checkbox" name="friends">friends</label>
	</fieldset>
	<fieldset>
		<legend>Who are your favourite characters?</legend>
		<label><input type="checkbox" name="jumper">jumper</label>
	</fieldset>
	<input type="submit">
</form>
</main></body></html>
