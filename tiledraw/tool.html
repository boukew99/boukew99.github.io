<!DOCTYPE html>

<style>
    canvas{
        border: 2px solid #d3d3d3;;
        border-color: black;
    }
</style>
<title>TileDraw</title>
<h1>TileDraw</h1>
<table>
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
    </tr>
    <tr>
        <td id="scream" colspan=5 rowspan=2><img src="1.png"></td>
    </tr>
    <tr></tr>
    <tr>
        <td><img  src="2.png"></td>
        <td><img src="3.png"></td>
        <td><img src="6.png"></td>
        <td colspan="2"><img src="7.png"></td>
    </tr>
    <tr>
        <td><img src="4.png"></td>
        <td><img src="5.png"></td>
    </tr>
</table>

<canvas id="myCanvas" width="200" height="200"></canvas>
<button onclick="myCanvas">draw</button>
<script>
    function myCanvas() {
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      var img = document.getElementById("scream");
      ctx.drawImage(img,10,10);
    }
    </script>
